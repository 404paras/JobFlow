name: CI - Build & Test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  NODE_VERSION: '20'

jobs:
  # Build & Test Backend
  build-backend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json
      
      - name: Install Dependencies
        working-directory: ./backend
        run: npm ci
      
      - name: Type Check
        working-directory: ./backend
        run: npm run typecheck
      
      - name: Build
        working-directory: ./backend
        run: npm run build
      
      - name: Build Success
        run: echo "âœ… Backend build successful!"

  # Build & Test Frontend
  build-frontend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      
      - name: Install Dependencies
        working-directory: ./frontend
        run: npm ci
      
      - name: Build
        working-directory: ./frontend
        env:
          VITE_API_URL: https://placeholder.onrender.com/api
        run: npm run build
      
      - name: Build Success
        run: echo "âœ… Frontend build successful!"

  # Summary
  build-complete:
    needs: [build-backend, build-frontend]
    runs-on: ubuntu-latest
    steps:
      - name: All Builds Passed
        run: |
          echo "ðŸŽ‰ All builds passed!"
          echo ""
          echo "ðŸ“¦ Deployment will be triggered automatically:"
          echo "   - Frontend: Vercel (auto-deploys on push)"
          echo "   - Backend: Render (auto-deploys on push)"
