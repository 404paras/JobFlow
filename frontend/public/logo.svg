  </defs>
  
  <!-- Background rounded square -->
  <rect width="32" height="32" rx="8" fill="url(#logoGradient)"/>
  
  <!-- Workflow nodes connected -->
  <circle cx="10" cy="10" r="3" fill="white"/>
