  <path d="M10 13 L14 19" stroke="white" stroke-width="2" stroke-linecap="round"/>
  <path d="M22 13 L18 19" stroke="white" stroke-width="2" stroke-linecap="round"/>
  
  <!-- Center arrow indicator -->
  <path d="M16 14 L16 17" stroke="url(#nodeGradient)" stroke-width="2" stroke-linecap="round"/>
  <path d="M14 15.5 L16 18 L18 15.5" stroke="url(#nodeGradient)" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
